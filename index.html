<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN Platform - Interactive Neural Network Learning</title>
    <meta name="description"
        content="Learn CNNs interactively. Build, train, and explore neural networks in your browser.">
    <link rel="stylesheet" href="styles2.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Minimal Header (only on landing) -->
        <header class="minimal-header" id="minimal-header">
            <div class="header-right">
                <div class="status-indicator" id="tf-status">
                    <span class="status-dot"></span>
                    <span class="status-text">Loading TensorFlow.js...</span>
                </div>
            </div>
        </header>

        <!-- Landing Page Container -->
        <div id="landing-container" class="landing-container"></div>

        <!-- Mode Content Container -->
        <div id="mode-container" class="mode-container" style="display: none;"></div>

        <!-- Status Bar -->
        <footer class="status-bar">
            <span id="app-status">Initializing...</span>
        </footer>
    </div>

    <!-- Tooltip -->
    <div class="tooltip" id="tooltip"></div>

    <script type="module" src="js/app2.js"></script>
</body>

</html>
